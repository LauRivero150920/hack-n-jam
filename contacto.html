<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-contacto.css">
    <link rel="icon" href="http://example.com/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Paseos</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li>
                    <a href="index.html">
                        <span class="material-icons">
                            home
                        </span>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="destinos.html">
                        <span class="material-icons">
                            explore
                        </span>
                        Destinos
                    </a>
                </li>
                <li>
                    <a href="contacto.html">
                        <span class="material-icons">
                            contact_page
                        </span>
                        Contacto
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div id="contacto">
                <h2 class="sub-title">Contacto</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label"><h4>Nombre</h4></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Raiza de la Torre">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label"><h4>Correo</h4></label>
                    <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label"><h4>Mensaje</h4></label>
                    <textarea class="form-control" id="contraseña" rows="10"></textarea>
                </div>
                <a class="waves-effect waves-light btn" href="index.html" id="button"><i class="material-icons left">send</i>Enviar</a>
            </div>
            <br><br>
        </div>
    </div>
</body>
</html>
